<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 for proper rendering of special characters -->
    <meta charset="UTF-8" />
    <!-- Set initial viewport to the device's width and scale to 1.0 to ensure proper sizing on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the page -->
    <title>Pepsico!</title>
    <!-- Set the author of the page for reference -->
    <meta name="author" content="Vrajkumar Bagadiya" />
    <!-- Set keywords for search engine optimization -->
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <!-- Instruct search engine crawlers to not index or follow the page -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Load a JavaScript file and defer its execution until after the document has been parsed -->
    <script src="index.js" defer></script>
    <!-- Load a CSS file to style the document -->
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <!-- Global Header Using Javascript -->
    <main>
        <!-- Create a section to hold the items -->
        <section class="items">
            <!-- Add an image of the regular Pepsi can -->
            <img src="./assets/twil-can.png" alt="image of the regular pepsi can">
            <!-- Add a motto for the product -->
            <p class="moto">Pepsi: Satisfy the thirst for Life.</p>
        </section>
    </main>
    <!-- Global Footer Using Javascript -->
</body>
</html>
